<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8" />
        <title>Template HTML</title>
        <link rel="stylesheet" type="text/css" href="estilo.css" />
        <script src="script.js"></script>
        <style>
            
            .livros li::before {
                content: "Livro ";
                color: rgb(41, 81, 211);
                font-weight: bold;
            }
            
            li[rel='timao']:after {
                content: " - jogador Corinthians";
            }

            li[rel='tricolor']:after {
                content: " - jogador Flu";
            }

            div {
                width: 100px;
                height: 100px;
                background-color: #fff;
                border: 1px #000 solid;
                text-align: center;
                float: left;
            }

            
            section :nth-child(4), section :nth-child(7) {
                clear: both;
            }
            

            section {
                width: 350px;
                margin: 0px auto;
                margin-top: 10%;
            }

            section :nth-child(2) {
                margin-right: 0px auto;
            }

            div:first-child {
                background-color: #900;
                margin-left: 0px;
            }

            div:last-child {
                background-color: #006;
                margin-right: 0px;
            }

            
        </style>
    </head>
