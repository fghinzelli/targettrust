<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8" />
        <title>Template HTML</title>
        <style>
            @font-face {
                font-family: 'Coca-Cola';
                src: url('Coca-Cola.ttf');
            }

            @font-face {
                font-family: 'Roboto';
                src: url('Roboto.ttf');
            }

            h1 {
                font-family: 'Coca-Cola';   
                font-size: 5em;
            }
            
            h2 {
                font-family: 'Roboto';
                font-size: 5em;
            }

            </style>
    </head>
    <body>
        <header></header>
		<main>
			<section>
                <h1>Coca Cola</h1>
                <h2>Roboto</h2>
			</section>
		</main>
		<footer></footer>
    </body>
</html>
