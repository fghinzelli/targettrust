<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8" />
        <title>Template HTML</title>
        <style>
            div {
                width: 200px;
                height: 200px;
                background-color: blue;
                transform: translate(300px, 100px);
                transition: All 1s ease;
            }

            div:hover {
                transform: translate(0px, 0px);
            }
        </style>
    </head>
    <body>
        <header></header>
		<main>
			<div></div>
		</main>
		<footer></footer>
    </body>
</html>
