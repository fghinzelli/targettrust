<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8" />
        <title>Template HTML</title>
        <link rel="stylesheet" type="text/css" href="estilo.css" />
        <script src="script.js"></script>
    </head>
    <body>
		<header>
	        <h1>Sopa de Tags</h1>
		</header>
		<main>
			<section>
				<p>Eu nasci em <time datetime="15/12/2010">15/12/2010</time></p>
			</section>
			<section>
				<bdo dir="rtl">
					This Text will go right to left
				</bdo>
			</section>
			<section>
				<p>2<sup>3</sup></p>
				<p>H<sub>2</sub>O</p>
			</section>
			<section>
				Eu gosto do <abbr title="Ministério Público">MP</abbr>
			</section>
			<section>
				<p><cite>O Grito</cite> by Edward Munch. Printed in 1893</p>
			</section>
			<section>
				<meter value="2" min="0" max="10">2 out of 10</meter><br>
				<meter value="0.6">60%</meter>
			</section>
			<section>
				Download do arquivo<progress value="85" max="100">85%</progress>
			</section>
			<section>
				<details>
					<summary>
						Título do grupo
					</summary>
					<p>Conteúdo do grupo</p>
					<img src="html5.png" width="200px" alt="Imagem de teste">
				</details>
			</section>
			<section>
				<figure>
					<img src="banana.png" alt="Banana" width="150px"/>
					<figcaption>Banana</figcaption>
				</figure>
			</section>
			<section>
				<audio controls="controls">
					<source src="audio.mp3" type="audio/mpeg" />
					<p>Exemplo de áudio</p>
				</audio>
				<video controls="controls">
					<source src="video.ogv" type="video/ogg" />
				</video>
			</section>
		</main>
    </body>
</html>
