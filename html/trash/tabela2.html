<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8" />
        <title>Template HTML</title>
        <link rel="stylesheet" type="text/css" href="estilo.css" />
        <script src="script.js"></script>
        <style>
            table {
                border-collapse: collapse;
            }
            table td {
                border: solid 1px black;
                padding: 20px;
            }
            caption {
                display: table-footer-group;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <td>1</td>
                <td>2</td>
                <td colspan="2">3</td>
                <td>4</td>
            </tr>
            <tr>
                <td>4</td>
                <td>3</td>
                <td>2</td>
                <td colspan="2">1</td>
            </tr>
            <tr>
                <td colspan="2">1</td>
                <td colspan="2">2</td>
                <td>3</td>
            </tr>
            <tr>
                <td colspan="5">Josu√©</td>
            </tr>
            <tr>
                <td>4</td>
                <td colspan="2">3</td>
                <td>2</td>
                <td>1</td>
            </tr>
            <caption>
                sdfasdfasdfa
            </caption>
        </table>
    </body>
</html>
