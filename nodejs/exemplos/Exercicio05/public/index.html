<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Express</title>
</head>
<body>
<h1>Exemplo REST</h1>
<fieldset>

    <form id="1" action="/" method="post">
    <label>E-mail: </label>
    <input type="email" name="" id="">
    <input type="submit" value="TESTE POST">
 </form>
</fieldset>

<fieldset>
<form id="3" action="list" method="post">
    <label for="email">E-mail: </label>
    <input type="email" name="email" id="email">
    <input type="submit" value="Enviar">
    <input type="reset" value="Cancelar">
 </form>
</fieldset>
</body>
</html>
